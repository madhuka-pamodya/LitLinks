    <style>
        /* Global Reset and Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            overflow-x: hidden;
        }

        h2, h4 {
            font-family: 'Roboto', sans-serif;
            color: #f2f2f2;
            margin: 20px 0;
        }

        #balance-container {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        #balance {
            font-size: 30px;
            color: #FFCC00;
        }

        .scrollable {
            max-height: 590px;
            overflow-y: auto;
            padding-right: 10px;
            margin: 20px auto;
            width: 90%;
            border-radius: 12px;
            border: 1px solid #444;
            background: linear-gradient(145deg, #333, #222);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        /* Task Container */
        .task-container {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 650px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .task:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .task-detail {
            display: flex;
            align-items: center;
            width: 75%;
        }

        .task-image img {
            border-radius: 8px;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }

        .task-image img:hover {
            transform: scale(1.1);
        }

        .task h4 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        .task-data {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .task-data img {
            margin-right: 8px;
            width: 25px;
        }

        .task-data h5 {
            margin: 0;
            color: #FFCC00;
            font-size: 18px;
        }

        /* Button Styling */
        .task-button {
            background-color: #FFCC00;
            color: #222;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .task-button:hover {
            background-color: #ffb800;
            transform: scale(1.05);
        }

        .task-button:active {
            background-color: #ff9f00;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .task-container {
                width: 100%;
            }

            .task {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-detail {
                width: 100%;
                margin-bottom: 10px;
            }

            .task-button {
                width: 100%;
                margin-top: 10px;
                font-size: 16px;
            }

            .task h4 {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            #balance-container {
                font-size: 18px;
            }

            .task-button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
