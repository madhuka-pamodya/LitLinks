<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <meta http-equiv="refresh" content="6;url=home.html"> <!-- Backup redirect -->
    <style>
        /* Fullscreen settings */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000; /* Fallback background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Loading screen container */
        .loading-container {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 1;
            transition: opacity 0.8s ease-in-out;
        }

        /* Background Image/GIF */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('material/images/loading.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }

        /* Loading text */
        .loading-container h1 {
            font-size: 26px;
            margin-bottom: 15px;
        }

        /* Spinner Animation */
        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-left: 6px solid #ffcc00;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress bar */
        .progress-bar-container {
            width: 80%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #ffcc00;
            transition: width 5s linear;
        }

        /* Fade-out effect before redirection */
        .fade-out {
            opacity: 0;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .loading-container h1 {
                font-size: 20px;
            }
            .spinner {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    
    <div class="background"></div> <!-- Background Image/GIF -->

    <div class="loading-container" id="loadingScreen">
        <h1>Loading, please wait...</h1>
        <div class="spinner"></div> <!-- Animated Loader -->

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        // Animate the progress bar
        let progress = document.getElementById("progressBar");
        setTimeout(() => progress.style.width = "100%", 100); // Start animation

        // Fade out effect before redirecting
        setTimeout(() => {
            document.getElementById("loadingScreen").classList.add("fade-out");
            setTimeout(() => window.location.href = "home.html", 800);
        }, 5000); // Redirect after 5 seconds
    </script>

</body>
</html>
