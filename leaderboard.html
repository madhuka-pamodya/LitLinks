<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">

    <script src='//whephiwums.com/sdk.js' data-zone='9075775' data-sdk='show_9075775'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #fff;
            color: #000;
        }

        #balance-container {
            margin: 20px;
            font-size: 18px;
        }

        .task-container {
            margin: 10px auto;
            max-width: 600px;
        }

        .task {
            margin: 10px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 12px;
            background-color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 80%;
        }

        .task:hover {
            transform: scale(1.05);
        }

        .task-button {
            background-color: #2dd60c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }

        .progress-bar {
            width: 80%;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }

        .progress {
            height: 20px;
            width: 40%;
            background: #2dd60c;
            text-align: center;
            color: white;
            line-height: 20px;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background: #222;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>üèÜ Our Mission üèÜ</h2>
    <div id="balance-container">
        <span id="balance">0</span> ü¶¥ total LitLink
    </div>

    <div class="progress-bar">
        <div class="progress" id="progress">40%</div>
    </div>

    <div class="task-container" id="task-container"></div>

    <button class="task-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item"><i class="fas fa-home"></i> HOME</a>
        <a href="leaderboard.html" class="nav-item"><i class="fas fa-trophy"></i> LEADERBOARD</a>
        <a href="invite-friends.html" class="nav-item"><i class="fas fa-user-friends"></i> FRIENDS</a>
        <a href="task.html" class="nav-item"><i class="fas fa-tasks"></i> TASKS</a>
        <a href="balance.html" class="nav-item"><i class="fas fa-wallet"></i> BALANCE</a>
    </nav>

    <script>
        const tasks = [
            { name: "Complete Profile", reward: "100,000,000+" },
            { name: "Invite a Friend", reward: "200,000,000+" },
            { name: "Daily Login", reward: "300,000,000+" }
        ];

        function loadTasks() {
            const container = document.getElementById("task-container");
            tasks.forEach(task => {
                const taskElement = document.createElement("div");
                taskElement.className = "task";
                taskElement.innerHTML = `
                    <div>
                        <h4>${task.name}</h4>
                        <p>Reward: ${task.reward}</p>
                    </div>
                    <button class="task-button">Claim</button>
                `;
                container.appendChild(taskElement);
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        loadTasks();
    </script>
</body>
</html>
