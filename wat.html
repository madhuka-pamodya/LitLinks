<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connection</title>
    <link rel="stylesheet" href="material/css/w.css">
    <style>
        /* Global Reset */
        body, h2, p, button {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            font-size: 16px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .open-button {
            background-color: #FFCC00;
            color: #222;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .open-button:hover {
            background-color: #ffb800;
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: auto;
            padding-top: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: block;
            opacity: 1;
        }

        .modal-content {
            background-color: #1e1e1e;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        /* Close Button */
        .close-btn {
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #FFCC00;
        }

        /* Heading and Paragraph */
        h2 {
            color: #FFCC00;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            color: #ccc;
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Wallet Button Styles */
        .wallet-options {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .wallet-btn, .cancel-btn {
            background-color: #FFCC00;
            color: #222;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 48%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .wallet-btn:hover, .cancel-btn:hover {
            background-color: #ffb800;
            transform: scale(1.05);
        }

        .cancel-btn {
            background-color: #555;
        }

        .cancel-btn:hover {
            background-color: #444;
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #FFCC00;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status.show {
            opacity: 1;
        }

        /* Keyframe for Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <!-- Open Wallet Pop-up Button -->
    <button id="openModalBtn" class="open-button">Connect TON Wallet</button>
   
    <!-- Modal Window -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Connect Your TON Wallet</h2>
            <p>Please connect your Telegram TON wallet to continue.</p>

            <div class="wallet-options">
                <button id="connectWallet" class="wallet-btn">Connect Wallet</button>
                <button id="cancelWallet" class="cancel-btn">Cancel</button>
            </div>

            <div id="statusMessage" class="status"></div>
        </div>
    </div>

    <script>
        // Modal Elements
        const modal = document.getElementById('walletModal');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.querySelector('.close-btn');
        const connectWalletBtn = document.getElementById('connectWallet');
        const cancelWalletBtn = document.getElementById('cancelWallet');
        const statusMessage = document.getElementById('statusMessage');

        // Open the modal
        openModalBtn.onclick = function() {
            modal.classList.add('show');
        };

        // Close the modal
        closeModalBtn.onclick = function() {
            modal.classList.remove('show');
        };

        // Cancel the wallet connection
        cancelWalletBtn.onclick = function() {
            modal.classList.remove('show');
        };

        // Simulate a wallet connection process
        connectWalletBtn.onclick = function() {
            statusMessage.textContent = 'Connecting...';
            statusMessage.classList.add('show');

            setTimeout(() => {
                statusMessage.textContent = 'Wallet Connected Successfully!';
                statusMessage.style.color = 'green';
            }, 2000);
        };
    </script>

</body>
</html>
