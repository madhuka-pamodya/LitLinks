<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Balance Container Styling */
        #balance-container {
            margin: 20px;
            font-size: 18px;
        }

        /* Task Section Styling */
        .task-container {
            margin: 10px auto;
            max-width: 800px;
        }

        .task {
            margin: 10px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #000;
            border-radius: 12px;
            background-color: #333030;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 80%;
        }

        .task:hover {
            transform: translateY(-5px);
            background-color: #444;
        }

        /* Task Detail Styling */
        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 8px;
            margin-right: 10px;
        }

        .task h4 {
            margin: 0;
            font-size: 18px;
            color: #f2f2f2;
        }

        /* Task Data Styling */
        .task-data {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .task-data img {
            margin-right: 5px;
        }

        .task-data h5 {
            margin: 0;
            color: #ffcc00;
            font-size: 18px;
        }

        /* Button Styling */
        .task-button {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .task-button:hover {
            background-color: #a2aaa0;
        }

        /* Scrollable Task Section */
        .tasks.scrollable {
            max-height: 590px;
            overflow-y: auto;
            margin: 20px auto;
            width: 90%;
            padding-right: 10px;
            border: 1px solid #000;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 600px) {
            .task-container {
                max-width: 100%;
            }

            .task-button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .task h4 {
                font-size: 16px;
            }
        }

        /* Navigation Styling */
        nav.bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .nav-item {
            color: #fff;
            text-align: center;
            padding: 5px;
            font-size: 16px;
            text-decoration: none;
        }

        .nav-item:hover {
            background-color: #444;
        }

        /* Task Button - Completed State */
        .completed {
            background-color: #4CAF50;
            color: white;
            cursor: not-allowed;
        }

    </style>
</head>
<body>

    <div id="balance-container">
        <h2><b>_____________</b></h2>
        <h2><b> TASKS </b></h2>
        <span id="balance">0</span>  ðŸ¦´ total LitLink
    </div>
    <h2><b>_______________</b></h2>

    <section class="tasks scrollable">
        <div class="task-container">
            <div class="task">
                <div class="task-detail">
                    <div class="task-image">
                        <img src="material/images/you.gif" width="45px" alt="">
                    </div>
                    <div>
                        <h4>Subscribe</h4>
                        <div class="task-data">
                            <img src="material/images/logo.png" width="20px" alt="Coin Icon">
                            <h5>100</h5>
                        </div>
                    </div>
                </div>
                <button class="task-button" onclick="completeTask(100, 'https://youtube.com/@html-hero?si=5-fOU4FeAD5mSvK-')">ðŸ¦´ claim</button>
            </div>
        </div>

        <!-- More tasks go here... -->
        
    </section>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        let balance = 0;

        function completeTask(points, link) {
            balance += points;
            document.getElementById("balance").innerText = balance;
            window.open(link, '_blank');
            
            const button = event.target;
            button.classList.add('completed');
            button.innerText = "Claimed";
            button.disabled = true;
        }
    </script>

    <script src="material/js/js.js"></script>
    <script src="material/js/main.js"></script>
</body>
</html>
